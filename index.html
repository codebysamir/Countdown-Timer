<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" charset="utf-8" defer></script>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
</style>

  <title>Countdown Timer</title>
</head>
<body>
  <div class="countdown-container">
    <h1>Bis zum Happy New Year</h1>
    <div class="timer">
      <div class="month-ct">
        <p class="numbers" id="month">0</p>
        <span class="month">month</span>
      </div>
      <div class="days-ct">
        <p class="numbers" id="days">0</p>
        <span class="days">days</span>
      </div>
      <div class="hours-ct">
        <p class="numbers" id="hours">0</p>
        <span class="hours">hours</span>
      </div>
      <div class="minutes-ct">
        <p class="numbers" id="minutes">0</p>
        <span class="minutes">minutes</span>
      </div>
      <div class="seconds-ct">
        <p class="numbers" id="seconds">0</p>
        <span class="seconds">seconds</span>
      </div>
  </div>
</body>
</html>
